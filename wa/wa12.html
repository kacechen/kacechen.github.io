<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shakespeare Generator</title>
  <link rel="stylesheet" href="wa12.css">
</head>
<body>
  <h1>Shakespeare Quotes</h1>

  <button id="js-new-quote">Get New Quote</button>
  <p id="js-quote-text"></p>

<!-- Your HTML remains unchanged -->

<script>
  const newBtn = document.getElementById('js-new-quote');
  newBtn.addEventListener('click', getQuote);

  async function getQuote() {
    const url = 'https://shakespeare1.p.rapidapi.com/shakespeare/generate/lorem-ipsum';
    const options = {
      method: 'GET',
      headers: {
        'X-RapidAPI-Key': '6e195192d7msh5982a173b4b8838p1e1107jsndf269ff3c4ea',
        'X-RapidAPI-Host': 'shakespeare1.p.rapidapi.com'
      }
    };

    try {
      const response = await fetch(url, options);

      if (!response.ok) {
        throw new Error('Network response was not ok');
      }

      const data = await response.json();

      console.log("Fetched quote", data);
      displayQuote(data.contents.quote);
    } catch (error) {
      console.error("Error fetching quote:", error);
      alert("Failed to fetch quote. Please try again.");
    }
  }

  function displayQuote(quoteText) {
    const quoteElement = document.getElementById("js-quote-text");
    quoteElement.textContent = quoteText;
  }

  // Initial call to get a quote
  getQuote();
</script>
