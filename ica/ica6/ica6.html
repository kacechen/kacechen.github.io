<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Fancy letterheaded paper</title>
    <link rel="stylesheet" type="text/css" href="ica6-style.css" />

    
  </head>
  <body>
    <div class="header">
    <article>
      <h1>Awesome<br>Company</h1>
      <div class="top-image"> 
      <img src="/../img/top-image.png" alt="top header">
      </div> 
      

      <address>
        <p>The Awesome Company</p>
        <p>102-112 Frail Bend Bridge<br>
        The Dwindlings<br>
        Little Hornet<br>
        HX3 9ZQ<br>
        UK</p>
      </address>
      <div class="bottom-image">
      <img src="/../img/bottom-image.png" alt="bottom image">
      </div>
    </article>
  </div>
  </body>
</html>
