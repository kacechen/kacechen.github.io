<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Number Snake</title>
    <link rel="stylesheet" href="snake-phonenumber.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">

</head>
<body onload=init() onkeydown=changeDir(event)>
    <h1>Phone Snake</h1>
    <canvas id="canvas" ></canvas>
    <div id="insert">Insert phone number: XXX-XXX-XXXX</div>
    <div id="help">
      move: arrow keys | restart: esc | play/pause: enter
    </div>
    <div id="overlay">Press enter to start</div>
    <div id="btn" onclick="submit()">Submit</div> 
    
    <script src="snake-phonenumber.js"></script>
</body>
</html>
